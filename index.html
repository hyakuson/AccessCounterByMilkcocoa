<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Access Counter By Milkcocoa</h1>
    <div id="accessCounter"></div>
    <script src='https://cdn.mlkcca.com/v2.0.0/milkcocoa.js'></script>
    <script src="accesscounter.js"></script>
    <script>
        var mk = new window.MilkCocoa("onicovyhpw.mlkcca.com"),
            ds;
        site = location.hostname || "localhost";
        page = location.pathname;

        ds = mk.dataStore(site);

        ds.get('TotalCount_Site', function (err, datum) {
            var count = datum.value.count;

            document.getElementById('accessCounter').textContent = 'TotalCount : ' + count.toString();

            mk.disconnect();
        });
    </script>
</body>

</html>
